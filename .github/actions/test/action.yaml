name: Run Tests

runs:
  using: "composite"
  steps:
  - name: ðŸ§ª Test Slice Compiler
    run: cargo test --manifest-path tools/slicec-cs/Cargo.toml
    shell: bash

  - name: ðŸ§ª Test
    run: |
      ulimit -c 1024
      dotnet test --no-build --verbosity normal --blame-hang-timeout 50s
    shell: bash
    if: runner.os == 'macOS'

  - name: ðŸ§ª Test
    run: dotnet test --no-build --verbosity normal --blame-hang-timeout 50s
    shell: bash
    if: runner.os != 'macOS'

  - name: Upload blame hang dumps
    uses: actions/upload-artifact@v4
    with:
      name: hang-dumps-${{ runner.os }}
      path: ${{ github.workspace }}/**/*.dmp
      if-no-files-found: ignore
    if: failure()
