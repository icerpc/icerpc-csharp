name: ci

on:
  push:
    branches: ["0.1.x"]
  pull_request:
    branches: ["0.1.x"]

jobs:
  build_and_test:

    runs-on: ubuntu22.04-8x
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      uses: ./.github/actions/build
    - name: Publish
      uses: ./.github/actions/publish
    - name: Build Examples
      uses: ./.github/actions/build-examples
    - name: Run Tests
      uses: ./.github/actions/test
    - name: Test Templates
      uses: ./.github/actions/test-templates
