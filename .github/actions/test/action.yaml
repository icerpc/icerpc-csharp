name: Run Tests

runs:
  using: "composite"
  steps:
  - name: ðŸ§ª Test Slice Compiler
    run: cargo test --manifest-path tools/slicec-cs/Cargo.toml
    shell: bash
  - name: ðŸ§ª Test
    run: dotnet test --no-build --verbosity normal --blame-hang-timeout 10s --diag ${{ github.workspace }}/diagnostic.log
    shell: bash
  - name: Upload dotnet test diagnostic log
    uses: actions/upload-artifact@v4
    with:
      name: diagnostic-log
      path: ${{ github.workspace }}/diagnostic.log
  - name: Upload hang dumps
    uses: actions/upload-artifact@v4
    with:
      name: hang-dumps
      path: ${{ github.workspace }}/**/*.dmp
    if: failure()
