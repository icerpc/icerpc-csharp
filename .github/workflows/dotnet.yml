name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Check Subtree Rules
      uses: icerpc/subtree-rules@main
      with:
        subtreePath: 'slice/'
    - name: Build
      uses: ./.github/actions/build
      env:
        SLICEC_DEPLOY_KEY: ${{ secrets.SLICEC_DEPLOY_KEY }}
        NUGET_API_TOKEN: ${{ secrets.NUGET_API_TOKEN }}
    - name: Publish
      uses: ./.github/actions/publish
    - name: Build Examples
      uses: ./.github/actions/build-examples
    - name: Run Tests
      uses: ./.github/actions/test
    - name: Test Templates
      uses: ./.github/actions/test-templates
