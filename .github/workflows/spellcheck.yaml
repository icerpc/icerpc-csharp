name: "Check spelling"

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  push:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: streetsidesoftware/cspell-action@v2
        with:
          files: |
            **/*.{cs,rs,md,json,csproj,slice}
