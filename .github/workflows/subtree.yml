name: Check Slice Subtree Updates

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  subtree_rules:

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Check Subtree Rules
      uses: icerpc/subtree-rules@main
      with:
        subtreePath: 'slice/'
