[package]
name = "slicec-cs"
version = "0.1.0"
authors = ["ZeroC Inc."]
description = """
The slicec-cs compiler, for compiling Slice files into C# code.
"""
keywords = ["slice", "ice", "icerpc"]
license = "Apache-2.0"
edition = "2018"

[dependencies]
# derive feature allows structs to derive Parser automatically
clap = { version = "3.2.22", features = ["derive"] }
convert_case = "0.5.0"
# Uses the github repo when built locally, and Crates.io when published.
slicec = { git = "ssh://git@github.com/zeroc-ice/icerpc", version = "0.1.0" }

[[bin]]
name = "slicec-cs"
path = "src/main.rs"
