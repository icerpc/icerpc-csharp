name: Run Tests

runs:
  using: "composite"
  steps:
  - name: ðŸ§ª Test Slice Compiler
    run: cargo test --manifest-path tools/slicec-cs/Cargo.toml
    shell: bash
  - name: ðŸ§ª Test
    run: dotnet test --no-build --verbosity normal --blame-hang-timeout 10s tests/IntegrationTests/IntegrationTests.csproj
    shell: bash

  - name: Upload test logs
    uses: actions/upload-artifact@v4
    with:
      name: hang-dumps
      path: ${{ inputs.working_directory }}/**/*.dmp
    if: failure()
