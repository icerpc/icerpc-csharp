name: ci

on:
  push:
    branches: ["0.3.x"]
  pull_request:
    branches: ["0.3.x"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: ./.github/actions/build
      - name: Publish
        uses: ./.github/actions/publish
      - name: Run Tests
        uses: ./.github/actions/test
      - name: Install Templates
        run: |
          dotnet new install src/IceRpc.Templates/bin/Debug/IceRpc.Templates.*.nupkg
        shell: bash
      - name: Test Templates
        uses: ./.github/actions/test-templates

  # The examples use an already an published version of the IceRPC NuGet packages
  build_examples:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Examples
        uses: ./.github/actions/build-examples
