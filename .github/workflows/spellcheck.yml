name: 'Check spelling'

on:
  push:
    branches: ["0.1.x"]
  pull_request:
    branches: ["0.1.x"]

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: streetsidesoftware/cspell-action@v2
        with:
          files: |
            **/*.{cs,rs,md,json,csproj,slice}
