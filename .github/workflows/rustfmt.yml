name: rustfmt

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Install nightly toolchain
        run: |
          rustup toolchain install nightly
          rustup component add rustfmt --toolchain nightly
      - name: ğŸ” Format using rustfmt
        run: cargo +nightly fmt --check
