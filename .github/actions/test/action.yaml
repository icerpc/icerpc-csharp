name: Run Tests

runs:
  using: "composite"
  steps:
  - name: ðŸ§ª Test Slice Compiler
    run: cargo test --manifest-path tools/slicec-cs/Cargo.toml
    shell: bash
  - name: ðŸ§ª Test
    run: dotnet test --no-build --verbosity normal --diag ${{ github.workspace }}/diagnostics.log
    shell: bash
  - name: Upload diagnostic log
    uses: actions/upload-artifact@v4
    with:
      name: diagnostics-${{ runner.os }}
      path: ${{ github.workspace }}/diagnostics.log
      if-no-files-found: ignore
    if: failure()
  - name: Upload hang dumps
    uses: actions/upload-artifact@v4
    with:
      name: hang-dumps-${{ runner.os }}
      path: ${{ github.workspace }}/**/*.dmp
      if-no-files-found: ignore
    if: failure()
