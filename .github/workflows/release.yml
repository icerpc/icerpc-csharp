name: release

on:
  pull_request:
  push:

jobs:
  build-macOS-x86_64:
    uses: ./.github/workflows/build-compiler.yml
    with:
      target-os: macos-11
      target: x86_64-apple-darwin
    secrets:
      ICERPC_DEPLOY_KEY: ${{ secrets.ICERPC_DEPLOY_KEY }}
  build-macOS-aarch64:
    uses: ./.github/workflows/build-compiler.yml
    with:
      target-os: macos-11
      target: aarch64-apple-darwin
    secrets:
      ICERPC_DEPLOY_KEY: ${{ secrets.ICERPC_DEPLOY_KEY }}
  build-linux-x86_64:
    uses: ./.github/workflows/build-compiler.yml
    with:
      target-os: ubuntu-22.04
      target: x86_64-unknown-linux-gnu
    secrets:
      ICERPC_DEPLOY_KEY: ${{ secrets.ICERPC_DEPLOY_KEY }}
  build-linux-aarch64:
    uses: ./.github/workflows/build-compiler.yml
    with:
      target-os: ubuntu-22.04
      target: aarch64-unknown-linux-gnu
    secrets:
      ICERPC_DEPLOY_KEY: ${{ secrets.ICERPC_DEPLOY_KEY }}
  build-windows-x86_64:
    uses: ./.github/workflows/build-compiler.yml
    with:
      target-os: windows-2022
      target: x86_64-pc-windows-msvc
      compiler-exe: slicec-cs.exe
    secrets:
      ICERPC_DEPLOY_KEY: ${{ secrets.ICERPC_DEPLOY_KEY }}
