name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    uses: {owner}/{repo}/.github/workflows/build.yaml@main
    secrets:
      icerpc_deploy_key: ${{ secrets.ICERPC_DEPLOY_KEY }}
      nuget_api_token: ${{ secrets.NUGET_API_TOKEN }}
