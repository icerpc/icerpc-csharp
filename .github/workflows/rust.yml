name: slicec-cs Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3
    - name: ðŸ“¦ Cargo Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo
          tools/slicec-cs/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    - name: ðŸ”¨ Build
      run: cargo build --all --all-features --manifest-path tools/slicec-cs/Cargo.toml
    - name: ðŸ§ª Test
      run: cargo test --manifest-path tools/slicec-cs/Cargo.toml
    - name: ðŸ”Ž Lint
      run: cargo clippy --all-features --no-deps --all-targets --manifest-path tools/slicec-cs/Cargo.toml

  format:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
      - name: ðŸ“¦ Install nightly toolchain
        run: |
          rustup toolchain install nightly
          rustup component add rustfmt --toolchain nightly
      - name: ðŸ”Ž Format using rustfmt
        run: cargo +nightly fmt --check --manifest-path tools/slicec-cs/Cargo.toml
