name: Build Dist
description: "Builds IceRPC"

inputs:
  cargo-build-args:
    description: "Cargo Build Args"
    required: false
    default: ""
  dotnet-build-args:
    description: ".NET Build Args"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          tools/slicec-cs/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x

    - name: Install libmsquic on Linux
      if: runner.os == 'Linux'
      run: |
        wget https://packages.microsoft.com/config/ubuntu/24.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        rm packages-microsoft-prod.deb
        sudo apt update
        sudo apt install libmsquic
      shell: bash

    - name: Install libmsquic on macOS
      if: runner.os == 'macOS'
      shell: bash
      run: |
        brew install libmsquic
        echo "DYLD_FALLBACK_LIBRARY_PATH=$(brew --prefix)/lib" >> $GITHUB_ENV

    - name: ðŸ”¨ Build Slice Compiler
      run: |
        cargo build --manifest-path tools/slicec-cs/Cargo.toml ${{ inputs.cargo-build-args }}
      shell: bash

    - name: ðŸ”¨ Build IceRPC Tools
      working-directory: tools
      run: dotnet build ${{ inputs.dotnet-build-args }}
      shell: bash

    - name: ðŸ”¨ Build IceRPC
      run: dotnet build ${{ inputs.dotnet-build-args }}
      shell: bash
