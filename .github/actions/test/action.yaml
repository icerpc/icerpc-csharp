name: Run Tests

runs:
  using: "composite"
  steps:
  - name: ðŸ§ª Test Slice Compiler
    run: cargo test --manifest-path tools/slicec-cs/Cargo.toml
    shell: bash
  - name: ðŸ§ª Test
    # https://github.com/microsoft/vstest/issues/2080#issuecomment-539879345
    run: dotnet test --no-build --verbosity normal --blame-hang-timeout 10s -- NUnit.NumberOfTestWorkers=0
    shell: bash
  # When using --blame-hang-timeout
  - name: Upload hang dumps
    uses: actions/upload-artifact@v4
    with:
      name: hang-dumps-${{ runner.os }}
      path: ${{ github.workspace }}/**/*.dmp
      if-no-files-found: ignore
    if: failure()
