name: Run Tests

runs:
  using: "composite"
  steps:
  - name: ðŸ§ª Test Slice Compiler
    run: cargo test --manifest-path tools/slicec-cs/Cargo.toml
    shell: bash

  - name: ðŸ§ª Test
    run: |
      mkdir -p TestResults
      dotnet test --no-build --verbosity normal --blame-hang-timeout 10s --logger "trx" --results-directory TestResults --filter Server_idle_monitor_does_not_abort_connection_when_client_does_not_write_anything
    shell: bash

  - name: Install dotnet-trx tool
    run: dotnet tool install -g dotnet-trx
    shell: bash
    if: always()

  - name: Create test report
    run: trx --path TestResults
    shell: bash
    if: always()

  - name: Upload blame hang dumps
    uses: actions/upload-artifact@v4
    with:
      name: hang-dumps-${{ runner.os }}
      path: ${{ github.workspace }}/**/*.dmp
      if-no-files-found: ignore
    if: failure()

  - name: Upload test results
    uses: actions/upload-artifact@v4
    with:
      name: test-results-${{ runner.os }}
      path: TestResults/*.trx
      if-no-files-found: ignore
    if: always()
